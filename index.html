<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUCC Availability</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: #333;
            font-size: 36px;
        }
        p {
            font-size: 20px;
            color: #555;
            max-width: 600px;
            margin: 10px auto;
        }
        button {
            font-size: 24px;
            padding: 20px 40px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            margin: 20px;
        }
        .available {
            background-color: #4CAF50;
        }
        .available:hover {
            background-color: #45a049;
        }
        .unavailable {
            background-color: #D32F2F;
        }
        .unavailable:hover {
            background-color: #C62828;
        }
    </style>
</head>
<body>

    <h1>PUCC Availability</h1>
    <p>This serves as a visual communication tool for the Streaming Nurse.</p>
    <p>Select an option below to update PUCC status:</p>

    <button class="available" onclick="markAvailable()">Mark PUCC Available</button>
    <p>✅ i.e. PUCC is accepting patients from Streaming.</p>
</p></p>
    <button class="unavailable" onclick="markUnavailable()">Mark PUCC Unavailable</button>
    <p>❌ i.e. PUCC is not accepting patients from Streaming.</p>

    <script>
        function markAvailable() {
            fetch('https://alfredpucc1.onrender.com/mark-available')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => alert('Error updating PUCC status'));
        }

        function markUnavailable() {
             fetch('https://alfredpucc1.onrender.com/mark-unavailable')

                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => alert('Error updating PUCC status'));
        }
    </script>

</body>
</html>
